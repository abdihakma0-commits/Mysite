<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Abdihakim's System</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; padding-top: 100px; }
        .login-box { background: white; padding: 30px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; border-radius: 5px; background: #00bfff; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background: #0094cc; }
        a { display: block; margin-top: 10px; color: #1e1e2f; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Abdihakim's System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #00ffae;
            animation: slideIn 1s ease-out;
        }

        p {
            margin-bottom: 30px;
            color: #ccc;
            font-size: 16px;
        }

        /* Google button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #444;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .google-btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .signup-link {
            display: block;
            margin-top: 10px;
            color: #00ffae;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive */
        @media(max-width: 480px) {
            .container { padding: 30px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Abdihakim's System ðŸš€</h1>
        <p>Sign in to continue</p>

        <!-- Google Login Button -->
        <a href="{% url 'socialaccount_login' 'google' %}" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Sign in with Google
        </a>

        <!-- Email Signup -->
        <a href="{% url 'account_signup' %}" class="signup-link">Or Sign Up with Email</a>
    </div>
</body>
</html>
